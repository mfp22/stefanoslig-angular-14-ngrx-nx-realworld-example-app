<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']">Have an account?</a>
        </p>

        <cdt-list-errors
          [errors]="store.errors()"
        ></cdt-list-errors>

        <cdt-dynamic-form
          (updateForm)="store.dataUpdate$.next($event)"
          [data]="store.data()"
          [structure]="store.structure()"
        >
        </cdt-dynamic-form>
        <button
          data-e2e-id="sign-up"
          (click)="store.register$.next()"
          class="btn btn-lg btn-primary pull-xs-right"
          type="submit"
        >
          Sign up
        </button>
      </div>
    </div>
  </div>
</div>
