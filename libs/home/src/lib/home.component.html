<div class="home-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit</h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">
      <div class="col-md-9">
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">
            <li class="nav-item">
              <a
                [ngClass]="{
                  active:
                    articleList.listConfig()?.type === 'FEED'
                }"
                class="nav-link"
                (click)="
                  articleList.listTypeChange$.next('FEED')
                "
                >Your Feed</a
              >
            </li>
            <li class="nav-item">
              <a
                data-e2e-id="global-feed"
                [ngClass]="{
                  active:
                    articleList.listConfig()?.type === 'ALL' &&
                    !articleList.listConfig().filters?.tag
                }"
                class="nav-link"
                (click)="articleList.listTypeChange$.next('ALL')"
                >Global Feed</a
              >
            </li>
            <li
              class="nav-item"
              [hidden]="!articleList.listConfig().filters?.tag"
            >
              <a class="nav-link active">
                <i class="ion-pound"></i>
                {{ articleList.listConfig().filters?.tag }}
              </a>
            </li>
          </ul>
        </div>

        <cdt-article-list></cdt-article-list>
      </div>

      <div class="col-md-3">
        <div class="sidebar">
          <cdt-tags-list
            (setListTag)="articleList.tagChange$.next($event)"
            [tags]="articleList.tags()"
          ></cdt-tags-list>
        </div>
      </div>
    </div>
  </div>
</div>
