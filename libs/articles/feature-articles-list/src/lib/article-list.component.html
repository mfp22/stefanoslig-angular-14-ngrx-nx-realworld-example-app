<ng-container *ngIf="(isLoading$ | async) === false; else isLoading">
  <ng-container *ngIf="[articles$ | async].length > 0; else noArticles">
    <app-article-list-item
      data-e2e-id="article-list"
      (navigateToArticle)="navigateToArticle($event)"
      (unFavorite)="unfavorite$.next($event)"
      (favorite)="favorite$.next($event)"
      *ngFor="let article of articles$ | async"
      [article]="article"
    >
    </app-article-list-item>

    <app-pager
      (setPage)="listPageChange$.next($event)"
      [currentPage]="(listConfig$ | async).currentPage"
      [totalPages]="totalPages$ | async"
    ></app-pager>
  </ng-container>

  <ng-template #noArticles>
    <div>No articles are here... yet.</div>
  </ng-template>
</ng-container>

<ng-template #isLoading>
  <div>Loading articles...</div>
</ng-template>
