<ng-container
  *ngIf="!articleList.articlesLoading(); else isLoading"
>
  <ng-container
    *ngIf="[articleList.articles()].length > 0; else noArticles"
  >
    <cdt-article-list-item
      data-e2e-id="article-list"
      (navigateToArticle)="navigateToArticle($event)"
      (unFavorite)="articlesSources.unfavorite$.next($event)"
      (favorite)="articlesSources.favorite$.next($event)"
      *ngFor="let article of articleList.articles().entities"
      [article]="article"
    >
    </cdt-article-list-item>

    <cdt-pager
      (setPage)="articleList.listPageChange$.next($event)"
      [currentPage]="articleList.listConfig().currentPage"
      [totalPages]="articleList.totalPages()"
    ></cdt-pager>
  </ng-container>

  <ng-template #noArticles>
    <div>No articles are here... yet.</div>
  </ng-template>
</ng-container>

<ng-template #isLoading>
  <div>Loading articles...</div>
</ng-template>
