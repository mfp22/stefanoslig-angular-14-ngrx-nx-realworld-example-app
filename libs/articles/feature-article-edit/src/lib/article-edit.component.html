<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <app-list-errors [errors]="errors$ | async"></app-list-errors>
        <app-dynamic-form (updateForm)="sources.formUpdate$.next($event)" [data$]="data$" [structure$]="structure$">
        </app-dynamic-form>

        <button
          *ngIf="data$ | async; let data"
          class="btn btn-lg pull-xs-right btn-primary"
          type="button"
          (click)="facade.publishArticle$.next(data)"
        >
          Publish Article
        </button>
      </div>
    </div>
  </div>
</div>
