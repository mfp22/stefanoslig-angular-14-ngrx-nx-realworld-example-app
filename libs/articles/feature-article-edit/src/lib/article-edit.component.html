<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">
        <cdt-list-errors
          [errors]="articleEditStateService.errors()"
        ></cdt-list-errors>

        <cdt-dynamic-form
          (updateForm)="
            articleEditStateService.dataUpdate$.next($event)
          "
          [data]="articleEditStateService.data()"
          [structure]="articleEditStateService.structure()"
        >
        </cdt-dynamic-form>

        <button
          class="btn btn-lg pull-xs-right btn-primary"
          type="button"
          (click)="articleEditStateService.publish$.next()"
        >
          Publish Article
        </button>
      </div>
    </div>
  </div>
</div>
