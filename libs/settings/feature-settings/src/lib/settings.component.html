<div class="settings-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Your Settings</h1>

        <app-list-errors [errors]="errors$ | async"></app-list-errors>

        <ng-container *ngIf="sources$ | async; let sources">
          <app-dynamic-form (updateForm)="sources.formUpdate$.next($event)" [data$]="data$" [structure$]="structure$">
          </app-dynamic-form>
        </ng-container>
        <div class="edit-button-container" *ngIf="data$ | async; let data">
          <button (click)="submit$.next(data)" class="btn btn-lg btn-primary pull-xs-right" type="submit">
            Update Settings
          </button>
        </div>

        <hr />

        <button class="btn btn-outline-danger" (click)="logout$.next()">Or click here to logout.</button>
      </div>
    </div>
  </div>
</div>
